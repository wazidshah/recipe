<div class="container mt-5 p-5">
  <form>
    <div class="text-center">
      <h1>Recipe Share</h1>
    </div>
    <div class="alert {{errorClass}}" [class.d-none]=showErr>{{ErrorMessage}}</div>
    <div class="form-group">
      <label for="username">User Name</label>
      <input #usernameEle type="text" class="form-control" [(ngModel)]="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input #passwordEle type="password" [(ngModel)]="password" class="form-control" name="password" required>
    </div>

    <input type="button" (click) = "signIn()" value="Login" class="btn btn-primary btn-block">
    <input type="button" (click) = "signUp()" value="Sign Up" class="btn btn-block">
  </form>
</div>
