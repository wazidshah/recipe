<a routerLink="/list" class="btn btn-secondary m-4">Dashboard</a> 
<div class="container mt-3">
  <div class="alert alert-danger" [class.d-none]=errorShow>{{errorMessage}}</div>
  <div class="card p-5">
    <span><h1 class="text-center">Add Recipe</h1></span>
    <form>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea [(ngModel)]="description" name="description" id="description" cols="30" rows="10"></textarea>
      </div>
      <div class="form-group">
        <label for="ingridients">Ingridients</label>
        <textarea [(ngModel)]="ingridients" name="ingridients" id="ingridients" cols="30" rows="10"></textarea>
      </div>
      <input type="file" (change)="fileChanged($event)">
      <input type="button" value="Submit" class="btn btn-block btn-info mt-3" (click)="submit()">
    </form>
  </div>
</div>
